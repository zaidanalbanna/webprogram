<!DOCTYPE HTML>
<html>
	<head>
		<title>Latihan Form</title>

	<body>
		<h1>Form Biodata HM-SI</h1>
		<form name = "fbiomhs" action = "form.php" method = "POST">
			<table>
				<tr>
					<td>Nama</td>

					<td><input type = "text" name = "fnim"></td>

				<tr>

				</tr>

					<td>Bidang Peminatan</td>

					<select multiple name = "fbidangpeminatan">

						<option value = "devops">Devops</option>

						<option value = "iosdev">iOS Dev</option>
					<select>
					</td>
				</tr>
				<tr>
				<td><input type = "submit" name = "fsubmit" value = "kirim"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
