<html>
    <head>

    </head>
    <body>
        <script type="text/javascript">
            $("#benih").on("change", function() {

                //ambil nilai
                var lama = $("#benih option:selected").attr("lama");
                var berat = $("#benih option:selected").attr("berat");
                var harga = $("#benih option:selected").attr("harga");
                
                //pindahkan value ke input
                $("#lamatanam").val(lama);
                $("#berat").val(berat);
                $("#harga").val(harga);
                
                });
        </script>

        Pilih Benih &nbsp;
        <select id="benih">
            <option lama="6 bulan" berat="1kg" harga="45K">Kacang</option>
            <option lama="8 bulan" berat="2kg" harga="50K">Kentang</option>
            <option lama="9 bulan" berat="3kg" harga="70K">Jagung</option>
        </select>
        <br>
        <br>
        <table>
            <tr>
                <td>Lama Tanam</td>
                <td><input type="text" disabled id="lamatanam"/></td>
            </tr>
            <tr>
                <td>Berat</td>
                <td><input type="text" disabled id="berat"/></td>                              
            </tr>
            <tr>
                <td>Harga</td>
                <td><input type="text" disabled id="harga"/></td>                                             
            </tr>
        </table>
    </body>
</html>
